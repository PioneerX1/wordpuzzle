<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Word Puzzle</h1>

      <form id="text-form">
        <div class="form-group">
          <label for="text">Enter a phrase: </label>
          <input id="text" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Create Puzzle</button>
      </form>

      <div id="puzzle">
        <h4><span id="phrase"></span></h4>
        <button id="backButton" type="submit" class="btn">Show Phrase</button>
      </div>

    </div>
  </body>
</html>
